<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <title>A Wild Guess</title>
</head>
<body class="awg-body">

  <!-- Hamburger Button -->
<div class="hamburger" id="hamburgerIcon" aria-label="Toggle menu" onclick="toggleMenu()">
  <svg xmlns="http://www.w3.org/2000/svg" width="39" height="39" viewBox="0 0 39 39" fill="none">
    <path d="M4.875 9.75H34.125M4.875 19.5H34.125M4.875 29.25H34.125" stroke="black" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
</div>

<!-- Side Menu (hidden by default) -->
<aside id="mobileOverlay" class="mobile-overlay" onclick="closeMenu()">
  <nav class="mobile-menu" id="mobileMenu" role="navigation" onclick="event.stopPropagation()">
      <div class="mobile-menu-bg"></div> 
      <div class="mobile-menu-content">
        <a class="logomob">
          <img src="src/logo/logo_nav.png" alt="Logo">
        </a>
          <ul>
            <li>
              <a href="#">
                <img src="src/logo/gaia.png" alt="Gaia Icon" class="menu-icon">
                Gaia
              </a>
            </li>
            <li>
              <a href="#">
                <img src="src/logo/bioquest.png" alt="BioQuest Icon" class="menu-icon">
                BioQuest
              </a>
            </li>
            <li>
              <a href="#">
                <img src="src/logo/about.png" alt="About Icon" class="menu-icon">
                About Us
              </a>
            </li>
            <li>
              <a href="#">
                <img src="src/logo/feedback.png" alt="Feedback Icon" class="menu-icon">
                Your Feedback
              </a>
            </li>
          </ul>
        </div>          
  </nav>
</aside>

  <!--Navbar Section-->
<section class="navbar-section">
  <header>
    <nav class="navbar">
      <ul>
        <li class="logo-li">
          <a id="home" class="logo">
            <img src="src/logo/logo_nav.png" alt="Logo">
          </a>
        </li>
        <li><a>Gaia</a></li>
        <li><a>BioQuest</a></li>
        <li><a>About Us</a></li>
        <li><a>Your Feedback</a></li>
      </ul>
    </nav>
  </header>
</section>


<section class="awg-game">
  <div class="awg-top">
  <button class="return_butt"><img src="src/A Wild Guess/return_butt.png" alt="return_butt"></button>
  <h2 style="color: black; text-align: center; justify-content: center; align-items: center; margin: 0; grid-column: 2; ">1 of 10</h2>
  </div>

  <div class="awg-card">
    <div class="quiz-container">
      <h2>Guess what animal is this!</h2>
      <div class="image-container">
        <img id="currentImage" class="main-image" src="src/A Wild Guess/axo hide.png" alt="Hidden Animal">
      </div>
      <div id="resultMessage" class="result-message"></div>
      <form id="quizForm" class="choices-container">
      </form>
    </div>
  </div>
  <button id="confirmBtn" class="confirm-btn" disabled><h3 style="color: #FFFFFF;">Confirm</h3></button>

</section>



<script src="global.js"></script>
</body>
<div id="resultModal" class="modal">
  <div class="modal-content">
    <img
        style="width: 40%"
        class="confetImg"
        src="src/icons/confet.png"
        alt=""
        srcset=""
      />
    <h1>Game Results!</h1>
    <p>Your Score: <span id="finalScore">0</span>/10</p>
    <a href="footerheader.html">Return</a>
    <a onclick="restartQuiz()">Restart Game</a>
  </div>
</html>
