        <!--Navbar Section-->
    <section class="navbar-section">
        <header>
        <nav class="navbar">

<section class="awg-game">
  <div class="awg-top">
  <a class="return_butt" href="BioQuest.html"><img src="src/A Wild Guess/return_butt.png" alt="return_butt"></a>
  <h2 style="color: black; text-align: center; justify-content: center; align-items: center; margin: 0; grid-column: 2; ">1 of 10</h2>
  </div>

  <div class="awg-card">
    <div class="quiz-container">
      <h2>What animal is this?</h2>
      <div class="image-container">
        <img id="currentImage" class="main-image" src="src/A Wild Guess/axo hide.png" alt="Hidden Animal">
      </div>
      <div id="resultMessage" class="result-message"></div>
      <form id="quizForm" class="choices-container">
      </form>
    </div>
  </div>
  <button id="confirmBtn" class="confirm-btn" disabled><h3 style="color: #FFFFFF;">Confirm</h3></button>

</section>



<script src="global.js"></script>
</body>
<div id="resultModal" class="modal">
  <div class="modal-content">
    <img
        style="width: 40%"
        class="confetImg"
        src="src/icons/confet.png"
        alt=""
        srcset=""
      />
    <h1>Game Results!</h1>
    <p>Your Score: <span id="finalScore">0</span>/10</p>
    <a href="BioQuest.html">Return</a>
    <a onclick="restartQuiz()">Restart Game</a>
